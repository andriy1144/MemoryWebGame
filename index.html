<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Web Game</title>
  <link rel="stylesheet" href="./static/style.css" />
</head>

<body>
  <div class="main-container">
    <div class="game-description">
      <h1>Гра "Запам'ятай шаблон"</h1>
      <p>
        Запам'ятовуй шаблон, який появився на екрані, і старайся відтворити
        його! З кожним разом складність підвищується.
      </p>
    </div>
    <div class="userData">
      <h2>Зареєстрований користувач:</h2>
      <h4>Ім'я: <span id="username"></span></h4>
      <h4>Email: <span id="email"></span></h4>
    </div>
    <div class="menu-container">
      <h3 id="menuTrigger">Меню</h3>
      <div id="menu">
        <a href="about.html">Детальна інформація</a>
        <a href="login.html">Реєстрація</a>
      </div>
    </div>
    <h3>Натисни пробіл, щоб почати!</h3>

    <!-- Поле для гри -->
    <div class="game-grid">
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
      <div class="grid-cell"></div>
    </div>

  </div>
  <script src="./gameLogic.js"></script>
  <script>
    const menu = document.querySelector('#menu');
    document
      .querySelector('#menuTrigger')
      .addEventListener('mouseover', () => (menu.style.display = 'block'));
    document
      .querySelector('#menuTrigger')
      .addEventListener('mouseout', () => (menu.style.display = 'none'));
    menu.addEventListener('mouseover', () => (menu.style.display = 'block'));
    menu.addEventListener('mouseout', () => (menu.style.display = 'none'));

    window.addEventListener('load', () => {
      const username = localStorage.getItem('Username');
      const email = localStorage.getItem('Email');

      document.querySelector('#username').textContent = username;
      document.querySelector('#email').textContent = email;
    });
  </script>
</body>

</html>
